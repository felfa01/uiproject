	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Proj Test</title>
		<link rel="stylesheet" href="../css/styles.css">
		<script src="../jquery/jquery-1.12.0.min.js"></script>
		<script src="../javascript/functions.js"></script>
		<script src="../javascript/translate.js"></script>
	</head>
	<body>
		<nav class="fixed-navbar navbar-home">
			<div class="container-fluid">
				<div class="col-offset-9 col-3">
					<form class="myform language-form">
						<input type="radio" name="lang" value="eng" checked><img class="radio-img" src="../images/Flag_Eng.png" alt="portrait">
						<input type="radio" name="lang" value="swe" ><img class="radio-img" src="../images/Flag_Swe.png" alt="portrait">
					</form>
				</div>
			</div>
		</nav>
		<section class="content-homepage">
			<div class="container">
				<center>
					<div class="col-12">
						<div class="title-home">
							<img src="../images/Title.png" alt="portrait">
						</div>
					</div>
				</center>
				<div id="choice">
					<div class="col-12">
						<div class="col-6">
							<center>
								<div class="grow pic">
									<img  id="admBtn" src="../images/Pirate_Admin.png" alt="portrait">
								</div>
							</center>
						</div>
						<div class="col-6">
							<center>
								<div class="grow pic">
									<img id="vipBtn" src="../images/Pirate_VIP.png" alt="portrait">
								</div>
							</center>
						</div>
						<div class="col-12">
							<center>
								<div class="grow pic">
									<a href="users/index.html">
										<img class="translateImg" data-translate="PirateGuest" src="../images/Pirate_Guest.png" alt="portrait">
									</a>
								</div>
							</center>
						</div>
					</div>
				</div>
			</div>
		</section>
		<div id="vipModal" class="modal">
			<div class="modal-content">
				<div class="modal-header">
					<span class="close">×</span>
				</div>
				<div class="container"></div>
				<div class="myform"></div>
				<p>Please enter user name and password</p>
				<div class="col-8">
					<form class="myform" action="../users/index.html">
						<div class="col-12 form-group" >
							<div class="form-label col-4">
								User Name:
							</div>
							<div class="col-6">
								<input style="width:100%;" class="form-text" type="text" name="username" value="Mickey">
							</div>
						</div>
						<div class="col-12 form-group" >
							<div class="form-label col-4">
								Password:
							</div>
							<div class="col-6">
								<input class="form-text" type="text" name="password" value="Mouse"><br><br>
							</div>
						</div>
						<div class="col-offset-4 col-8">
							<input class="form-submit" type="submit" value="Submit" class="myform">
						</div>
					</form>
				</div>
				<div class="col-4">
					<img id="vipBtn2" src="../images/Pirate_VIP.png" class="form-picture-admin">
				</div>
			</div>
		</div>
		<div id="admModal" class="modal">
			<div class="modal-content">
				<div class="modal-header">
					<span class="close">×</span>
				</div>
				<div class="col-12">
					<form class="myform" action="../admins/admin.html" >
						<p>Please enter user name and password</p>
						<div class="col-12 form-group" >
							<div class="form-label col-2">
								User Name:
							</div>
							<div class="col-8">
								<input style="width:100%;" class="form-text" type="text" name="username" value="Mickey">
							</div>
						</div>
						<div class="col-12 form-group" >
							<div class="form-label col-2">
								Password:
							</div>
							<div class="col-8">
								<input class="form-text" type="text" name="password" value="Mouse"><br><br>
							</div>
						</div>
						<div class="col-offset-2 col-8">
							<input class="form-submit" type="submit" value="Submit">
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
