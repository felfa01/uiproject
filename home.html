<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Proj Test</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="jquery/jquery-1.12.0.min.js"></script>
	<script src="javascript/functions.js"></script>
</head>
<body>
	<section class="content-homepage">
		<div class="container">
			<center>
				<div class="col-12">
					<div class="title-home">
						<img src="images/Title.png" alt="portrait">
					</div>
				</div>
			</center>
			<div id="choice">
				<div class="col-12">
					<div class="col-6">
						<center>
							<div class="grow pic">
								<img  id="admBtn" src="images/Pirate_Admin.png" alt="portrait">
							</div>
						</center>
					</div>					
					<div class="col-6">
						<center>
							<div class="grow pic">
								<img id="vipBtn" src="images/Pirate_VIP.png" alt="portrait">
							</div>
						</center>
					</div>
					<div class="col-12">
						<center>
							<div class="grow pic">
								<a href="users/index.html">
									<img src="images/Pirate_Guest.png" alt="portrait">
								</a>
							</div>
						</center>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div id="vipModal" class="modal">
		<div class="modal-content">
			<span class="close">×</span>
			<div class="container"></div>
			<p>Example of LOGIN FORM/No CSS done (VIP)</p>
			
			<form class="myform" action="users/index.html">					
				<div class="col-12 form-group" >				
					<div class="form-label col-2">
						First name: 
					</div>
					<div class="col-8">
						<input style="width:100%;" class="form-text" type="text" name="firstname" value="Mickey">
					</div>					
				</div>
				<div class="col-12 form-group" >
					<div class="form-label col-2">
						Last name: 
					</div>
					<div class="col-8">
						<input class="form-text" type="text" name="lastname" value="Mouse"><br><br>
					</div>
				</div>
				<div class="col-offset-2 col-8">
				<input class="form-submit" type="submit" value="Submit">
				</div>
			</form>	
			
		</div>
	</div>
	<div id="admModal" class="modal">
		<div class="modal-content">
			<span class="close">×</span>
			<div class="container"></div>
			<p>Example of LOGIN FORM/No CSS done (ADMIN)</p>			
			<div class="col-12">
				<form class="myform" action="admins/admin.html" >
					<div class="col-12 form-group" >				
						<div class="form-label col-2">
							User name:
						</div>
						<div class="col-8">
							<input style="width:100%;" class="form-text" type="text" name="username" value="Mickey">
						</div>					
					</div>
					<div class="col-12 form-group" >
						<div class="form-label col-2">
							 Password:
						</div>
						<div class="col-8">
							<input class="form-text" type="text" name="password" value="Mouse"><br><br>
						</div>
					</div>
					<div class="col-offset-2 col-8">
						<input type="submit" value="Submit">
					</div>
				</form>	
			</div> 			
		</div>
	</div>
</body>
