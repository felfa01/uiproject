<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Proj Test</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="jquery/jquery-1.12.0.min.js"></script>
	<script src="javascript/functions.js"></script>
</head>
<body>
	<section class="content-homepage">
		<div class="container">
			<center>
				<div class="col-12">
					<div class="title-home">
						<img src="images/Title.png" alt="portrait">
					</div>
				</div>
			</center>
			<div id="choice">
				<div class="col-12">
					<div class="col-6">
						<center>
							<div class="grow pic">
								<img  id="admBtn" src="images/Pirate_Admin.png" alt="portrait">
							</div>
						</center>
					</div>					
					<div class="col-6">
						<center>
							<div class="grow pic">
								<img id="vipBtn" src="images/Pirate_VIP.png" alt="portrait">
							</div>
						</center>
					</div>
					<div class="col-12">
						<center>
							<div class="grow pic">
								<a href="users/index.html">
									<img src="images/Pirate_Guest.png" alt="portrait">
								</a>
							</div>
						</center>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div id="vipModal" class="modal">
		<div class="modal-content">
			<span class="close">×</span>
			<div class="container"></div>
			<p>Example of LOGIN FORM/No CSS done (VIP)</p>
			<div class="col-offset-5 col-12">
				<form class="myform" action="users/index.html">
					<div class="label-form col-2">
						First name: 
					</div>
					<div class="col-6">
						<input class="text-form" type="text" name="firstname" value="Mickey"><br>
					</div>
					Last name:<br>
					<input type="text" name="lastname" value="Mouse"><br><br>
					<input type="submit" value="Submit">
				</form>	
			</div> 
		</div>
	</div>
	<div id="admModal" class="modal">
		<div class="modal-content">
			<span class="close">×</span>
			<div class="container"></div>
			<p>Example of LOGIN FORM/No CSS done (ADMIN)</p>			
			<div class="col-12">
			<form class="myform" action="admins/admin.html" >
				<div class="col-12">					
					<div class="col-2" style="text-align:right; padding-right:60px;">
						First name: 
					</div>
					<div class="col-8">
						<input style="width:100%;" class="text-form" type="text" name="firstname" value="Mickey">
					</div>
					</div>
					<div class="label-form col-2">
						Last name: 
					</div>
					<div class="col-10">
					<input style="width:100%" type="text" name="lastname" value="Mouse"><br><br>
					</div>
					<input type="submit" value="Submit">
				</form>	
			</div> 			
		</div>
	</div>
</body>
