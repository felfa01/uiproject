<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Proj Test</title>
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="stylesheet" href="../css/font-awesome.min.css">
	<script src="../jquery/jquery-1.12.0.min.js"></script>
	<script src="../javascript/translate.js"></script>
	<script src="../javascript/shared.js"></script>
	<script src="../javascript/stock.js"></script>
	
</head>
<body>
	<nav class="fixed-navbar">
		<div class="container-fluid">
			<div class="col-3">TEST - PUB</div>
			<span id="collapse-sidebar">
				<i class="fa fa-beer fa-2x"></i>
			</span>
		</div>
	</nav>
	<section class="content">
		<div class=" content-main">
			<div class="container-fluid">
				<div class="col-8">
					<div class="panel">
						<div class="panel-heading">
							Stock
						</div>
						<div class="panel-content">
							<div class="col-12">
								<table id="stock-table">
									<thead>
										<tr>
											<th hidden>
												ID
											</th>
											<th>
												<input type="text" name="brand_search" placeholder="Brand">
											</th>
											<th>
												<input type="text" name="name_search" placeholder="Name">
											</th>
											<th>
												Supplier Price
											</th>
											<th>
												Pub Price
											</th>
											<th>
												Price
											</th>
											<th>
												# in stock
											</th>
											<th>

											</th>
										</tr>
									</thead>
									<tbody>

									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>		
			</div>
		</div>
		
		

	</section>
	<div id="stockModal" class="modal">
		<div class="modal-content">
			<div class="modal-header">
				<span class="close">Ã—</span>
			</div>
			<p class="translateInner" id="beer_name"></p>
			<div class="col-8">
				<form class="stockForm">
					<div class="col-12 form-group" >
						<div class="translateInner form-label col-5" data-translate="beer_id">
							Beer ID
						</div>
						<div class="col-6">
							<input class="form-text" type="text" name="beer_id" required disabled>
						</div>
					</div>
					<div class="col-12 form-group" >
						<div  class="translateInner form-label col-5" data-translate="price">
							Price
						</div>
						<div class="col-6">
							<input class="form-text" type="text" name="price" required>
						</div>
					</div>
					<div class="col-12 form-group" >
						<div class="translateInner form-label col-5" data-translate="amount">
							Amount
						</div>
						<div class="col-6">
							<input class="form-text" type="text" name="amount" required>
						</div>
					</div>
					<div class="col-offset-5 col-8 form-group">
						<input class="translateInputs form-submit" type="submit" value="Submit" data-translate="Submit">
						<button type="reset" value="Reset">Reset</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="sidebar">
		<div class="panel">
			<div class="panel-heading">
				Stock
			</div>
			<div class="panel-content">
			TEST
			</div>
		</div>
	</div>
</body>
