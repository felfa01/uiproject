<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Proj Test</title>
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="stylesheet" href="../css/font-awesome.min.css">
	<script src="../jquery/jquery-1.12.0.min.js"></script>
	<script src="../javascript/translate.js"></script>
	<script src="../javascript/shared.js"></script>
	<script src="../javascript/accounts.js"></script>
	
</head>
<body>
	<nav class="fixed-navbar">
		<div class="container-fluid">
			<div class="col-3">TEST - PUB</div>
			<span id="collapse-sidebar">
				<i class="fa fa-beer fa-2x"></i>
			</span>
		</div>
	</nav>
	<section class="content">
		<div class=" content-main">
			<div class="container">
				<div class="col-12">
					<div class="panel">
						<div class="panel-heading">
							Users
						</div>
						<div class="panel-content">
							<div class="col-12">
								<table id="user-table">
									<thead>
										<tr>
											<th>
												Username
											</th>
											<th>
												First Name
											</th>
											<th>
												Last Name
											</th>
											<th>
												Current Credit
											</th>
											<th>

											</th>
										</tr>
									</thead>
									<tbody>

									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</section>
	<div id="usrModal" class="modal">
		<div class="modal-content">
			<div class="modal-header">
				<span class="close">×</span>
			</div>
			<p class="translateInner" data-translate="UsrPwd">Edit user</p>
			<div class="col-8">
				<form class="usrForm">

					<div class="col-12 form-group" >
						<div class="translateInner form-label col-5" data-translate="Usr">
							User Name
						</div>
						<div class="col-6">
							<input class="form-text" type="text" name="new_username" required>
						</div>
					</div>
					<div class="col-12 form-group" >
						<div  class="translateInner form-label col-5" data-translate="Pwd">
							Password
						</div>
						<div class="col-6">
							<input class="form-text" type="text" name="new_password" required>
						</div>
					</div>
					<div class="col-12 form-group" >
						<div class="translateInner form-label col-5" data-translate="firstname">
							First Name
						</div>
						<div class="col-6">
							<input class="form-text" type="text" name="first_name" required>
						</div>
					</div>
					<div class="col-12 form-group" >
						<div  class="translateInner form-label col-5" data-translate="lastname">
							Last Name
						</div>
						<div class="col-6">
							<input class="form-text" type="text" name="last_name" required>
						</div>
					</div>
					<div class="col-12 form-group" >
						<div  class="translateInner form-label col-5" data-translate="email">
							Email
						</div>
						<div class="col-6">
							<input class="form-text" type="text" name="email" required>
						</div>
					</div>
					<div class="col-12 form-group" >
						<div  class="translateInner form-label col-5" data-translate="pnumber">
							Phone Number
						</div>
						<div class="col-6">
							<input class="form-text" type="text" name="phone" placeholder="XXX-XXXXXXXX" required>
						</div>
					</div>
					<div class="col-offset-5 col-8 form-group">
						<input class="translateInputs form-submit" type="submit" value="Submit" data-translate="Submit">
						<button type="reset" value="Reset">Reset</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="creditModal" class="modal">
		<div class="modal-content">
			<div class="modal-header">
				<span class="close">×</span>
			</div>
			<p class="translateInner" data-translate="UsrPwd">Edit user</p>
			<div class="col-8">
				<form class="creditForm">

					<div class="col-12 form-group" >
						<div class="translateInner form-label col-5" data-translate="credit">
							Add Credit
						</div>
						<div class="col-6">
							<input class="form-text" type="text" name="add_credit" required>
						</div>
					</div>
					<div class="col-12 form-group" >
						<div class="translateInner form-label col-5" data-translate="curent_credit">
							New Credit
						</div>
						<div class="col-6">
							<input class="form-text" type="text" name="new_credit" disabled required>
						</div>
					</div>
					<div class="col-offset-5 col-8 form-group">
						<input class="translateInputs form-submit" type="submit" value="Submit" data-translate="Submit">
						<button type="reset" value="Reset">Reset</button>
					</div>
				</form>
			</div>
		</div>
	</div>
		<div id="sidebar">
		<div class="panel">
			<div class="panel-heading">
				Stock
			</div>
			<div class="panel-content">
			TEST
			</div>
		</div>
	</div>
</body>
