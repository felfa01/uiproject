<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Proj Test</title>
	<link type="text/css" rel="stylesheet" media="all" href="../css/styles.css" id="theme_css" />

	<link rel="stylesheet" href="../css/font-awesome.min.css">
	<script src="../jquery/jquery-1.12.0.min.js"></script>
	<script src="../javascript/translate.js"></script>
	<script src="../javascript/shared.js"></script>	
	<script src="../node_modules/undo-manager/lib/undomanager.js"></script>
	<script src="../javascript/order_page.js"></script>
	<script src="../javascript/drag_and_drop.js"></script>
	<script src="../javascript/theme.js"></script>

</head>
<body>
	<nav class=" fixed-navbar">
		<div class="container-fluid">
			<div class="col-offset-1 col-1">TEST - PUB</div>
			<div class="col-offset-1 col-7">
				<a> Order</a>
			</div>
			<div class="col-2">
				<form class="myform theme-form">
					<input type="radio" name="theme" value="../css/styles.css" checked>Default
					<input type="radio" name="theme" value="../css/alternative.css" >Alternative
				</form>
			</div>
		</div>

	</nav>
	<section class="content">
		<div class=" content-main">
			<div class="container-fluid">
				<div class="col-8">
					<div class="panel">
						<div class="panel-heading translateInner" data-translate="BeerList">
							Beer List
						</div>
						<div class="panel-content">
							<table id="beer-table" class="list-table">
								<thead>
									<tr>
										<th>
											<input type="text" name="brand_search" placeholder="Brand">
										</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="fixed-panels">
					<div class="panel order-table-wrapper droptarget">
						<div class="panel-heading">
							Order
						</div>			
						<div class="panel-content  ">
							<table id="order-list">
								<thead>
									<tr>
										<th>
											Brand
										</th>
										<th>
											Price
										</th>
										<th>
											#
										</th>
									</tr>
								</thead>
								<tbody >
								</tbody>
								<tfoot>
									<tr>
										<th>Total :</th>
										<td id="total" colspan="2">0</td>
									</tr>
								</tfoot>
							</table>
							<div class="col-12">
								<div class="button-group">		
									<button id="orderBtn"><i class="fa fa-plus fa-1x"> Add</i></button>
									<button id="redoBtn"><i class="fa fa-repeat fa-1x"></i></button>
									<button id="undoBtn"><i class="fa fa-undo fa-1x"></i></button>
									<button id="clearBtn"><i class="fa fa-times fa-1x"> Clear</i></button>
								</div>
							</div>
						</div>				
					</div>
					<div class="panel order-table-wrapper">
						<div class="panel-heading">
							Current
						</div>			
						<div class="panel-content  ">
							<table id="confirm-table">
								<thead>
									<tr>
										<th>
											Brand
										</th>
										<th>
											Price
										</th>
										<th>
											#
										</th>
									</tr>
								</thead>
								<tbody >
								</tbody>
								<tfoot>
									<tr>
										<th>Total :</th>
										<td id="total" colspan="2">0</td>
									</tr>
								</tfoot>
							</table>
							<div class="col-12">
								<div class="button-group">		
									<button id="confirmBtn"><i class="fa fa-check fa-1x"> Confirm</i></button>
									<button id="cancelBtn"><i class="fa fa-times fa-1x"> Cancel</i></button>
									<span id="orderTimer">0.00</span>
								</div>
							</div>
						</div>				
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
